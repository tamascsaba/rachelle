#####
# Travis CI
######

language: node_js
# Is `sudo` required? If not, jobs are run on container-based infrastructure.
sudo: required
dist: trusty
node_js:
  - "stable"
  - "5"
matrix:
  fast_finish: true

addons:
  apt:
    sources:
      # needed to install g++ that is used by npms's native modules
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8

cache:
  directories:
    - node_modules
    - ./.chrome/chromium

install:
  - ./scripts/build.sh

script:
  - ./scripts/coverage.sh

after_success:
  - ./scripts/after.sh

notifications:
  email:
    on_success: change
    on_failure: change
